<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<body>

      gire a <span class="text-yellow">roleta</span> e encare a <span class="text-yellow">sorte</span>

      <img class="roleta" src="./assets/roleta.svg">

    <button class="btn">
      gire aqui
    </button>
    </section>

  <section class="section-text">
    <div class="title-content">
      <h1>parabéns!!</h1>
      <span>
        <img class="presente-icon" src="./assets/presente.svg" alt="">
      </span>
    </div>
    <h2 class="text-secondary">você ganhou <span class="text-yellow">r$ 300</span></h2>
    <p>
      realize uma<span class="text-yellow"> movimentação</span> na casa no valor de <span class="text-yellow">r$ 30</span> para ativar o bônus.
    </p>
    <a class="btn-text" href="">ativar</a>

  <audio src="./sounds/roulette-gam.mp3"></audio>
